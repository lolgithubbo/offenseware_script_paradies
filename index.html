<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Scripts Community</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .role-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .role-owner {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .role-head-admin {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .role-user {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .main-content {
            padding: 24px 0;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            min-height: 200px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            resize: vertical;
        }
        
        .scripts-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .script-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .script-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .script-info {
            flex: 1;
        }
        
        .script-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        
        .script-meta {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .script-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .script-description {
            margin-bottom: 16px;
            color: #555;
            line-height: 1.5;
        }
        
        .code-container {
            background: #2d3748;
            border-radius: 8px;
            margin-bottom: 16px;
            position: relative;
        }
        
        .code-header {
            background: #4a5568;
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .code-lang {
            color: #e2e8f0;
            font-size: 12px;
            font-weight: 600;
        }
        
        .copy-btn {
            background: transparent;
            border: 1px solid #718096;
            color: #e2e8f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: #718096;
        }
        
        .code-content {
            padding: 16px;
            overflow-x: auto;
        }
        
        pre {
            margin: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .social-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #e9ecef;
        }
        
        .vote-buttons {
            display: flex;
            gap: 16px;
        }
        
        .vote-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .vote-btn.active.like {
            background: #d4edda;
            color: #155724;
        }
        
        .vote-btn.active.dislike {
            background: #f8d7da;
            color: #721c24;
        }
        
        .comments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .comment-form {
            margin-bottom: 16px;
        }
        
        .comment {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .comment-header {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .comment-text {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 32px 24px;
            max-width: 400px;
            margin: 50px auto;
            backdrop-filter: blur(10px);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        
        .hidden {
            display: none;
        }
        
        .permission-denied {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            color: #721c24;
            margin-bottom: 24px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 12px;
            }
            
            .script-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .script-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .vote-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">ðŸŒ™ Lua Scripts</div>
                <div class="user-info" id="userInfo">
                    <div id="userDisplay" class="hidden">
                        <span id="userRole" class="role-badge"></span>
                        <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Login Form -->
            <div id="loginForm" class="login-form">
                <h2 class="login-title">Anmelden</h2>
                <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" id="username" class="form-input" placeholder="Dein Benutzername">
                </div>
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" id="password" class="form-input" placeholder="Dein Passwort">
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="login()">Anmelden</button>
                <p style="margin-top: 16px; text-align: center; font-size: 14px; color: #666;">
                    Demo-Accounts:<br>
                    <strong>owner</strong> / <strong>admin123</strong><br>
                    <strong>headmin</strong> / <strong>admin123</strong><br>
                    <strong>user</strong> / <strong>user123</strong>
                </p>
            </div>

            <!-- Main App Content -->
            <div id="appContent" class="hidden">
                <!-- Upload Section (nur fÃ¼r Owner und Head Admins) -->
                <div id="uploadSection" class="upload-section hidden">
                    <h2 style="margin-bottom: 20px; color: #333;">ðŸ“¤ Neues Lua Script hochladen</h2>
                    <form onsubmit="uploadScript(event)">
                        <div class="form-group">

                            <input type="text" id="scriptName" class="form-input" placeholder="z.B. Auto-Farm Script" required>

                            <label class="form-label">Beschreibung</label>
                            <textarea id="scriptDescription" class="form-input" placeholder="Beschreibe dein Script..." rows="3"></textarea>

                        <div class="form-group">
                            <label class="form-label">Lua Code</label>
                            <textarea id="scriptCode" class="form-input form-textarea" placeholder="-- Dein Lua Script hier..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Script hochladen</button>
                    </form>
                </div>

                <!-- Permission Denied Message -->
                <div id="permissionDenied" class="permission-denied hidden">
                    <h3>â›” Keine Berechtigung</h3>
                    <p>Nur Owner und Head Admins kÃ¶nnen Scripts hochladen.</p>
                </div>

                <!-- Scripts Grid -->
                <div id="scriptsContainer" class="scripts-grid"></div>
            </div>
        </div>
    </main>

    <script>
        // Globale Variablen
        let currentUser = null;
        let scripts = [
            {
                id: 1,
                name: "Auto-Farm Script",
                description: "Automatisches Farming fÃ¼r Blox Fruits. Sammelt automatisch FrÃ¼chte und farmt XP.",
                code: `-- Auto-Farm Script fÃ¼r Blox Fruits
local Players = game:GetService("Players")
local ReplicatedStorage = game:GetService("ReplicatedStorage")
local RunService = game:GetService("RunService")

local player = Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()

-- Farm-Funktion
local function startAutoFarm()
    print("Auto-Farm gestartet!")
    
    while true do
        wait(1)
        
        -- Hier wÃ¼rde die Farm-Logik stehen
        local humanoid = character:FindFirstChild("Humanoid")
        if humanoid then
            -- Beispiel: Auto-Click
            game:GetService("VirtualInputManager"):SendMouseButtonEvent(0, 0, 0, true, game, 1)
            wait(0.1)
            game:GetService("VirtualInputManager"):SendMouseButtonEvent(0, 0, 0, false, game, 1)
        end
    end
end

-- Script starten
startAutoFarm()`,
                author: "Owner",
                authorRole: "owner",
                date: "2025-09-05",
                likes: 24,
                dislikes: 2,
                comments: [
                    { author: "TestUser", text: "Funktioniert super! Danke!", date: "2025-09-05" },
                    { author: "Player123", text: "Gibt es auch eine Version fÃ¼r andere Spiele?", date: "2025-09-05" }
                ],
                userVote: null
            },
            {
                id: 2,
                name: "Speed Hack",
                description: "ErhÃ¶ht die Laufgeschwindigkeit des Spielers.",
                code: `-- Speed Hack Script
local Players = game:GetService("Players")
local player = Players.LocalPlayer

local function setSpeed(speed)
    local character = player.Character
    if character then
        local humanoid = character:FindFirstChild("Humanoid")
        if humanoid then
            humanoid.WalkSpeed = speed
            print("Geschwindigkeit auf " .. speed .. " gesetzt!")
        end
    end
end

-- Geschwindigkeit auf 50 setzen (Standard: 16)
setSpeed(50)`,
                author: "HeadAdmin",
                authorRole: "head-admin",
                date: "2025-09-04",
                likes: 18,
                dislikes: 5,
                comments: [
                    { author: "FastRunner", text: "Zu schnell fÃ¼r mich, aber cool gemacht!", date: "2025-09-04" }
                ],
                userVote: null
            }
        ];

        // Demo-User fÃ¼r Testing
        const demoUsers = {
            'owner': { username: 'owner', password: 'admin123', role: 'owner' },
            'headmin': { username: 'headmin', password: 'admin123', role: 'head-admin' },
            'user': { username: 'user', password: 'user123', role: 'user' }
        };

        // Login-Funktion
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = demoUsers[username];
            if (user && user.password === password) {
                currentUser = user;
                showApp();
            } else {
                alert('UngÃ¼ltiger Benutzername oder Passwort!');
            }
        }

        // Logout-Funktion
        function logout() {
            currentUser = null;
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('appContent').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // App anzeigen nach Login
        function showApp() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('appContent').classList.remove('hidden');
            
            // User Info anzeigen
            const userDisplay = document.getElementById('userDisplay');
            const userRole = document.getElementById('userRole');
            
            userDisplay.classList.remove('hidden');
            userRole.textContent = currentUser.username;
            userRole.className = `role-badge role-${currentUser.role}`;

            // Upload Section basierend auf Role anzeigen/verstecken
            const uploadSection = document.getElementById('uploadSection');
            const permissionDenied = document.getElementById('permissionDenied');
            
            if (currentUser.role === 'owner' || currentUser.role === 'head-admin') {
                uploadSection.classList.remove('hidden');
                permissionDenied.classList.add('hidden');
            } else {
                uploadSection.classList.add('hidden');
                permissionDenied.classList.remove('hidden');
            }

            renderScripts();
        }

        // Scripts rendern
        function renderScripts() {
            const container = document.getElementById('scriptsContainer');
            container.innerHTML = '';

            scripts.forEach(script => {
                const scriptElement = createScriptElement(script);
                container.appendChild(scriptElement);
            });
        }

        // Script Element erstellen
        function createScriptElement(script) {
            const div = document.createElement('div');
            div.className = 'script-card';
            div.innerHTML = `
                <div class="script-header">
                    <div class="script-info">
                        <h3 class="script-title">${script.name}</h3>
                        <div class="script-meta">
                            <span>ðŸ‘¤ ${script.author}</span>
                            <span class="role-badge role-${script.authorRole}">${getRoleDisplayName(script.authorRole)}</span>
                            <span>ðŸ“… ${script.date}</span>
                        </div>
                    </div>
                    <div class="script-actions">
                        <button class="btn btn-secondary btn-small" onclick="copyCode(${script.id})">ðŸ“‹ Kopieren</button>
                    </div>
                </div>
                
                <div class="script-description">${script.description}</div>
                
                <div class="code-container">
                    <div class="code-header">
                        <span class="code-lang">LUA</span>
                        <button class="copy-btn" onclick="copyCode(${script.id})">ðŸ“‹ Copy</button>
                    </div>
                    <div class="code-content">
                        <pre><code class="language-lua" id="code-${script.id}">${escapeHtml(script.code)}</code></pre>
                    </div>
