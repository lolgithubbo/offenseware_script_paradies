<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lua Scripts Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #764ba2;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .form-input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      padding: 10px 16px;
      margin-top: 8px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-like, .btn-copy {
      background: #e9ecef;
      margin-right: 8px;
    }
    .script-card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    pre {
      background: #2d3748;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
    #searchBar {
      padding: 10px;
      width: 100%;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸŒ™ Lua Scripts Community</h1>
  </header>

  <div class="container">
    <!-- Login -->
    <div id="loginForm">
      <h2>ğŸ”‘ Login</h2>
      <input id="loginEmail" type="email" class="form-input" placeholder="Email" required/>
      <input id="loginUsername" type="text" class="form-input" placeholder="Username" required/>
      <input id="loginPassword" type="password" class="form-input" placeholder="Password" required/>
      <button class="btn-primary" onclick="login()">Login</button>
    </div>

    <!-- Welcome -->
    <div id="welcomeSection" class="hidden">
      <p id="welcomeMessage"></p>
      <button onclick="logout()">ğŸšª Logout</button>
    </div>

    <!-- Upload (Owner only) -->
    <div id="uploadSection" class="hidden">
      <h2>ğŸ“¤ Upload new Script</h2>
      <input id="scriptName" type="text" class="form-input" placeholder="Script Name" required/>
      <textarea id="scriptDescription" class="form-input" placeholder="Description"></textarea>
      <textarea id="scriptCode" class="form-input" placeholder="-- Lua code here..." required></textarea>
      <button class="btn-primary" onclick="uploadScript()">Upload Script</button>
    </div>

    <!-- Search -->
    <input id="searchBar" type="text" placeholder="ğŸ” Search scripts by name or description..." oninput="renderScripts()" />

    <!-- Scripts -->
    <div id="scriptsContainer"></div>
  </div>

<script>
  // ==== Global Variables ====
  let currentUser = null;
  let users = JSON.parse(localStorage.getItem("users") || "[]");
  let scripts = JSON.parse(localStorage.getItem("luaScripts") || "[]");

  // Owner credentials
  const OWNER = {
    email: "kim259029@gmail.com",
    username: "Nubbihax",
    password: "yourOwnerPassword" // set your password here
  };

  // ==== Save Data ====
  function saveData() {
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("luaScripts", JSON.stringify(scripts));
    if (currentUser) {
      localStorage.setItem("currentUser", JSON.stringify(currentUser));
    }
  }

  function loadData() {
    const savedUser = localStorage.getItem("currentUser");
    if (savedUser) {
      currentUser = JSON.parse(savedUser);
      showApp();
    }
  }

  // ==== Login ====
  function login() {
    const email = document.getElementById("loginEmail").value.trim();
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!email || !username || !password) {
      alert("Please fill in all fields!");
      return;
    }

    // Check if user exists
    let user = users.find(u => u.email === email);

    if (user) {
      // Validate password
      if (user.password !== password) {
        alert("Wrong password!");
        return;
      }
    } else {
      // New user â†’ save
      user = { email, username, password };
      users.push(user);
    }

    currentUser = user;
    saveData();
    showApp();
  }

  function logout() {
    currentUser = null;
    localStorage.removeItem("currentUser");
    document.getElementById("loginForm").classList.remove("hidden");
    document.getElementById("welcomeSection").classList.add("hidden");
    document.getElementById("uploadSection").classList.add("hidden");
  }

  // ==== Show App ====
  function showApp() {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("welcomeSection").classList.remove("hidden");
    document.getElementById("welcomeMessage").innerText =
      `ğŸ‰ Welcome ${currentUser.username} (${currentUser.email})`;

    // Only Owner can upload
    if (
      currentUser.email === OWNER.email &&
      currentUser.username === OWNER.username &&
      currentUser.password === OWNER.password
    ) {
      document.getElementById("uploadSection").classList.remove("hidden");
    } else {
      document.getElementById("uploadSection").classList.add("hidden");
    }

    renderScripts();
  }

  // ==== Upload Script (Owner only) ====
  function uploadScript() {
    const name = document.getElementById("scriptName").value.trim();
    const description = document.getElementById("scriptDescription").value.trim();
    const code = document.getElementById("scriptCode").value.trim();

    if (!name || !code) {
      alert("Please enter a name and code!");
      return;
    }

    const newScript = {
      id: Date.now(),
      name,
      description,
      code,
      author: currentUser.username,
      date: new Date().toISOString().split("T")[0],
      likes: 0,
      likedBy: [],
      copies: 0
    };

    scripts.push(newScript);
    saveData();
    renderScripts();

    document.getElementById("scriptName").value = "";
    document.getElementById("scriptDescription").value = "";
    document.getElementById("scriptCode").value = "";
  }

  // ==== Render Scripts ====
  function renderScripts() {
    const container = document.getElementById("scriptsContainer");
    container.innerHTML = "";

    const search = document.getElementById("searchBar").value.toLowerCase();

    // Filter + Sort: Likes > Copies
    const filtered = scripts.filter(s =>
      s.name.toLowerCase().includes(search) ||
      s.description.toLowerCase().includes(search)
    );

    const sorted = [...filtered].sort((a, b) => {
      if (b.likes === a.likes) {
        return (b.copies || 0) - (a.copies || 0);
      }
      return b.likes - a.likes;
    });

    if (sorted.length === 0) {
      container.innerHTML = "<p>No scripts found.</p>";
      return;
    }

    sorted.forEach(s => {
      const liked = currentUser && s.likedBy.includes(currentUser.email);

      const div = document.createElement("div");
      div.className = "script-card";
      div.innerHTML = `
        <h3>${s.name}</h3>
        <p><strong>Description:</strong> ${s.description}</p>
        <pre><code>${escapeHtml(s.code)}</code></pre>
        <p>ğŸ‘¤ ${s.author} | ğŸ“… ${s.date}</p>
        <button class="btn-like" onclick="toggleLike(${s.id})">
          â¤ï¸ ${s.likes} ${liked ? "(Unlike)" : "(Like)"}
        </button>
        <button class="btn-copy" onclick="copyScript(${s.id})">
          ğŸ“‹ Copy (${s.copies || 0})
        </button>
      `;
      container.appendChild(div);
    });
  }

  // ==== Likes ====
  function toggleLike(id) {
    const s = scripts.find(sc => sc.id === id);
    if (!s) return;
    if (!currentUser) {
      alert("Please login first!");
      return;
    }

    if (s.likedBy.includes(currentUser.email)) {
      s.likedBy = s.likedBy.filter(e => e !== currentUser.email);
      s.likes--;
    } else {
      s.likedBy.push(currentUser.email);
      s.likes++;
    }

    saveData();
    renderScripts();
  }

  // ==== Copy ====
  function copyScript(id) {
    const s = scripts.find(sc => sc.id === id);
    if (!s) return;
    navigator.clipboard.writeText(s.code).then(() => {
      s.copies = (s.copies || 0) + 1;
      saveData();
      renderScripts();
    });
  }

  // ==== Helpers ====
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#039;"
    })[m]);
  }

  // Load at start
  loadData();
</script>
</body>
</html>
